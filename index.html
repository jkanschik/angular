<!doctype html>
<html ng-app="components">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="components.js"></script>
    <script src="beers.js"></script>
    <script src="customer.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <tabs class="well">
      <pane title="Kunde">
        <div ng-controller="Customer">
          <form novalidate class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="customer_number">Kundennummer</label>
              <div class="controls">
                <input type="text" id="customer_number" placeholder="Kundennummer" ng-model="customer.number">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="group_number">Konzernnummer</label>
              <div class="controls">
                <input type="text" id="group_number" placeholder="Konzernnummer" ng-model="customer.group_number">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="name">Name</label>
              <div class="controls">
                <input type="text" id="name" placeholder="Name" ng-model="customer.name">
              </div>
            </div>

            <button ng-click="reset()">RESET</button>
            <button ng-click="update(customer)">SAVE</button>
          </form>
          <pre>form = {{customer | json}}</pre>
          <pre>master = {{master | json}}</pre>
        </div>
      </pane>
      <pane title="Localization">
        Date: {{ '2012-04-01' | date:'fullDate' }} <br>
        Currency: {{ 123456 | currency }} <br>
        Number: {{ 98765.4321 | number }} <br>
      </pane>
      <pane title="Pluralization">
        <div ng-controller="BeerCounter">
          <div ng-repeat="beerCount in beers">
            <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
          </div>
        </div>
      </pane>
    </tabs>
  </body>
</html>
