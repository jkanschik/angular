<h3>Liste der Messkonzepte</h3>

<input type="text" ng-model="search" class="search-query" placeholder="Search">

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th></th>
      <th>Bezeichnung</th>
      <th>Beschreibung</th>
      <th>Erzeugt am</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="concept in meteringConcepts | filter: search">
      <td>
        <a href="" tabIndex="-1" ng-click="delete($index)">
          <i class="glyphicon glyphicon-remove"></i>
        </a>
      </td>
      <td ng-click="details(concept._id)">{{concept.name}}</td>
      <td>{{concept.description}}</td>
      <td>{{concept.createdAt}}</td>
    </tr>
  </tbody>
</table>

<a href="" ng-click="new()" class="btn btn-primary">Neues Messkonzept erstellen</a>
