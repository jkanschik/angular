<div ng-include src="'partials/navbar.html'"></div>

<input type="text" ng-model="search" class="search-query" placeholder="Search">

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Bezeichnung</th>
      <th>
        <a href="" ng-click="new(); adding = true"><i class="glyphicon glyphicon-plus-sign"></i></a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="level in levelList.levels | filter: search">
      <td>
        <span ng-hide='editing'>{{level.label}}</span>
        <span ng-show='editing'><input type="text" ng-model="level.label"/></span>
      </td>
      <td>
        <a ng-hide='editing' href="" ng-click="editing = true"><i class="glyphicon glyphicon-pencil"></i></a>
        <a ng-show='editing' href="" ng-click="update(); editing = false"><i class="glyphicon glyphicon-ok"></i></a>
        <a ng-hide='editing' href="" ng-click="delete(); editing = true"><i class="glyphicon glyphicon-remove"></i></a>
      </td>
    </tr>
    <tr>
      <td>
        <span><input type="text" ng-model="newLevel.label"/></span>
      </td>
      <td>
        <a href="" ng-click="add()"><i class="glyphicon glyphicon-plus-sign"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<a href="" ng-click="setDefaults()" class="btn">Standardliste laden</a>
<a href="" ng-click="save()" class="btn btn-primary">Speichern</a>
